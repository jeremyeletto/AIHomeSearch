<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> homeupgrades.ai - Visualize Your Dream Home Upgrades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-soft: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        /* Global Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Landing Page Animations */
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 1s ease-out 0.3s both;
        }

        .animate-scale-in {
            animation: scaleIn 1s ease-out 0.6s both;
        }

        .animate-bounce-in {
            animation: bounceIn 1.2s ease-out 0.9s both;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 0;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* Search Hero Container */
        .search-hero-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .search-header h2 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .search-input-container {
            margin: 2rem 0;
            position: relative;
        }

        .search-input-group {
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input-group:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Type-ahead dropdown */
        .typeahead-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .typeahead-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
        }

        .typeahead-item:last-child {
            border-bottom: none;
        }

        .typeahead-item:hover,
        .typeahead-item.active {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .typeahead-item i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .search-icon {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 1.2rem;
        }

        .search-input {
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: white;
        }

        .search-input:focus {
            box-shadow: none;
            border: none;
        }

        .search-btn {
            background: var(--primary-gradient);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-btn .btn-text {
            margin-right: 0.5rem;
        }

        .search-btn .btn-icon {
            transition: transform 0.3s ease;
        }

        .search-btn:hover .btn-icon {
            transform: scale(1.2);
        }

        /* Popular Locations */
        .popular-locations {
            text-align: center;
        }

        .location-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .location-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .location-tag:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .search-card {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 1rem 0;
            }
            
            .hero-title {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
            
            .search-card {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
                border-radius: 20px;
            }
            
            .search-hero-container {
                max-width: 100%;
                padding: 0 0.5rem;
            }
            
            .search-input-group {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .search-input {
                border-radius: 15px 15px 0 0 !important;
                text-align: center;
                font-size: 1rem;
            }
            
            .search-btn {
                border-radius: 0 0 15px 15px !important;
                padding: 0.8rem 1rem;
            }
            
            .location-tags {
                justify-content: center;
                gap: 0.3rem;
            }
            
            .location-tag {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .typeahead-dropdown {
                border-radius: 10px;
                margin-top: 2px;
            }
            
            .typeahead-item {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .search-card {
                padding: 1rem 0.8rem;
            }
            
            .search-header h2 {
                font-size: 1.2rem;
            }
            
            .search-header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="landing.html">
                homeupgrades.ai
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showHomesPage()">Homes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAboutPage()">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Floating Elements -->
        <div class="floating-element">
            <i class="fas fa-home" style="font-size: 3rem; color: white;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-search" style="font-size: 2rem; color: white;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-star" style="font-size: 2.5rem; color: white;"></i>
        </div>

        <div class="hero-content">
            <!-- Animated Title -->
            <div class="hero-title animate-fade-in">
                homeupgrades.ai
            </div>
            <p class="hero-subtitle animate-slide-up">Visualize Your Dream Home Upgrades âœ¨</p>
            
            <!-- Flashy Search Container -->
            <div class="search-hero-container animate-scale-in">
                <div class="search-card animate-bounce-in">
                    <div class="search-header">
                        <h2 class="h3 mb-3">Find Your Perfect Home</h2>
                        <p class="text-muted">Enter any location to discover amazing properties</p>
                    </div>
                    
                    <!-- Animated Search Bar -->
                    <div class="search-input-container">
                        <div class="input-group search-input-group">
                            <span class="input-group-text search-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                            <input type="text" class="form-control search-input" id="locationSearch" placeholder="Enter location (e.g., New York, NY)" autocomplete="off">
                            <button class="btn btn-primary search-btn" type="button" onclick="searchHomes()">
                                <span class="btn-text">Search</span>
                                <i class="fas fa-search btn-icon"></i>
                            </button>
                        </div>
                        <!-- Type-ahead dropdown -->
                        <div class="typeahead-dropdown" id="typeaheadDropdown"></div>
                    </div>
                    
                    <!-- Popular Locations -->
                    <div class="popular-locations mt-4">
                        <p class="small text-muted mb-2">Popular searches:</p>
                        <div class="location-tags">
                            <span class="location-tag" onclick="searchLocation('New York, NY')">New York, NY</span>
                            <span class="location-tag" onclick="searchLocation('Los Angeles, CA')">Los Angeles, CA</span>
                            <span class="location-tag" onclick="searchLocation('Chicago, IL')">Chicago, IL</span>
                            <span class="location-tag" onclick="searchLocation('Austin, TX')">Austin, TX</span>
                            <span class="location-tag" onclick="searchLocation('Miami, FL')">Miami, FL</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Popular locations database for type-ahead
        const popularLocations = [
            'New York, NY', 'Los Angeles, CA', 'Chicago, IL', 'Houston, TX', 'Phoenix, AZ',
            'Philadelphia, PA', 'San Antonio, TX', 'San Diego, CA', 'Dallas, TX', 'San Jose, CA',
            'Austin, TX', 'Jacksonville, FL', 'Fort Worth, TX', 'Columbus, OH', 'Charlotte, NC',
            'San Francisco, CA', 'Indianapolis, IN', 'Seattle, WA', 'Denver, CO', 'Washington, DC',
            'Boston, MA', 'El Paso, TX', 'Nashville, TN', 'Detroit, MI', 'Oklahoma City, OK',
            'Portland, OR', 'Las Vegas, NV', 'Memphis, TN', 'Louisville, KY', 'Baltimore, MD',
            'Milwaukee, WI', 'Albuquerque, NM', 'Tucson, AZ', 'Fresno, CA', 'Sacramento, CA',
            'Mesa, AZ', 'Kansas City, MO', 'Atlanta, GA', 'Long Beach, CA', 'Colorado Springs, CO',
            'Raleigh, NC', 'Miami, FL', 'Virginia Beach, VA', 'Omaha, NE', 'Oakland, CA',
            'Minneapolis, MN', 'Tulsa, OK', 'Arlington, TX', 'Tampa, FL', 'New Orleans, LA'
        ];

        let currentTypeaheadIndex = -1;
        let typeaheadResults = [];

        // Search function for location-based home search
        function searchHomes() {
            const locationInput = document.getElementById('locationSearch');
            const location = locationInput.value.trim();
            
            if (location) {
                console.log('Searching for homes in:', location);
                // Redirect to homes page with location parameter
                const encodedLocation = encodeURIComponent(location);
                window.location.href = `homes.html?location=${encodedLocation}`;
            } else {
                alert('Please enter a location to search for homes.');
            }
        }

        // Search function for popular location tags
        function searchLocation(location) {
            // Redirect directly to homes page with location parameter
            const encodedLocation = encodeURIComponent(location);
            window.location.href = `homes.html?location=${encodedLocation}`;
        }

        // Type-ahead functionality
        function showTypeahead(query) {
            console.log('[TYPEAHEAD] showTypeahead called with query:', query);
            const dropdown = document.getElementById('typeaheadDropdown');
            
            if (!dropdown) {
                console.log('[TYPEAHEAD] Dropdown element not found!');
                return;
            }
            
            if (query.length < 2) {
                console.log('[TYPEAHEAD] Query too short, hiding dropdown');
                dropdown.style.display = 'none';
                return;
            }

            // Filter locations based on query
            typeaheadResults = popularLocations.filter(location => 
                location.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 8); // Limit to 8 results

            console.log('[TYPEAHEAD] Found', typeaheadResults.length, 'results for query:', query);
            console.log('[TYPEAHEAD] Results:', typeaheadResults);

            if (typeaheadResults.length === 0) {
                console.log('[TYPEAHEAD] No results, hiding dropdown');
                dropdown.style.display = 'none';
                return;
            }

            // Build dropdown HTML
            dropdown.innerHTML = typeaheadResults.map((location, index) => `
                <div class="typeahead-item" data-index="${index}" onclick="selectLocation('${location}')">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${location}</span>
                </div>
            `).join('');

            console.log('[TYPEAHEAD] Showing dropdown with', typeaheadResults.length, 'items');
            dropdown.style.display = 'block';
            currentTypeaheadIndex = -1;
        }

        // Select location from type-ahead
        function selectLocation(location) {
            document.getElementById('locationSearch').value = location;
            document.getElementById('typeaheadDropdown').style.display = 'none';
            searchHomes();
        }

        // Handle keyboard navigation in type-ahead
        function handleTypeaheadKeydown(e) {
            const dropdown = document.getElementById('typeaheadDropdown');
            
            if (dropdown.style.display === 'none' || typeaheadResults.length === 0) {
                return;
            }

            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    currentTypeaheadIndex = Math.min(currentTypeaheadIndex + 1, typeaheadResults.length - 1);
                    updateTypeaheadSelection();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    currentTypeaheadIndex = Math.max(currentTypeaheadIndex - 1, -1);
                    updateTypeaheadSelection();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (currentTypeaheadIndex >= 0) {
                        selectLocation(typeaheadResults[currentTypeaheadIndex]);
                    } else {
                        searchHomes();
                    }
                    break;
                case 'Escape':
                    dropdown.style.display = 'none';
                    currentTypeaheadIndex = -1;
                    break;
            }
        }

        // Update visual selection in type-ahead
        function updateTypeaheadSelection() {
            const items = document.querySelectorAll('.typeahead-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentTypeaheadIndex);
            });
        }

        // Page navigation functions
        function showHomesPage() {
            // Redirect to homes page
            window.location.href = 'homes.html';
        }

        function showAboutPage() {
            // Redirect to about page
            window.location.href = 'about.html';
        }
        
        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[INIT] DOM loaded, initializing type-ahead');
            const locationInput = document.getElementById('locationSearch');
            const dropdown = document.getElementById('typeaheadDropdown');
            
            console.log('[INIT] Location input found:', !!locationInput);
            console.log('[INIT] Dropdown found:', !!dropdown);
            
            if (locationInput) {
                console.log('[INIT] Adding event listeners to input');
                
                // Input event for type-ahead
                locationInput.addEventListener('input', function(e) {
                    console.log('[INPUT] Input event triggered, value:', e.target.value);
                    showTypeahead(e.target.value);
                });

                // Keyboard navigation
                locationInput.addEventListener('keydown', handleTypeaheadKeydown);

                // Enter key to search
                locationInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && currentTypeaheadIndex === -1) {
                        searchHomes();
                    }
                });

                // Hide dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!locationInput.contains(e.target) && !dropdown.contains(e.target)) {
                        dropdown.style.display = 'none';
                        currentTypeaheadIndex = -1;
                    }
                });

                // Focus management
                locationInput.addEventListener('focus', function() {
                    console.log('[FOCUS] Input focused, current value:', locationInput.value);
                    if (locationInput.value.length >= 2) {
                        showTypeahead(locationInput.value);
                    }
                });
                
                // Test the type-ahead with a simple query
                console.log('[INIT] Testing type-ahead with "New"');
                setTimeout(() => {
                    showTypeahead('New');
                }, 1000);
            } else {
                console.log('[INIT] Location input not found!');
            }
        });
    </script>
</body>
