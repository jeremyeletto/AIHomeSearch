<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè° homeupgrades.ai - Visualize Your Dream Home Upgrades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-soft: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        /* Global Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search Page Animations */
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 1s ease-out 0.3s both;
        }

        .animate-scale-in {
            animation: scaleIn 1s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Search Hero Container */
        .search-hero-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .search-header h2 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .search-input-container {
            margin: 2rem 0;
        }

        .search-input-group {
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input-group:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 1.2rem;
        }

        .search-input {
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: white;
        }

        .search-input:focus {
            box-shadow: none;
            border: none;
        }

        .search-btn {
            background: var(--primary-gradient);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-btn .btn-text {
            margin-right: 0.5rem;
        }

        .search-btn .btn-icon {
            transition: transform 0.3s ease;
        }

        .search-btn:hover .btn-icon {
            transform: scale(1.2);
        }

        /* Popular Locations */
        .popular-locations {
            text-align: center;
        }

        .location-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .location-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .location-tag:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .search-hero-container {
                max-width: 100%;
            }
            
            .location-tags {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="landing.html">
                üè° homeupgrades.ai
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showHomesPage()">Homes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAboutPage()">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Page Content -->
    <main class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="text-center">
            <!-- Animated Title -->
            <div class="hero-title mb-5">
                <h1 class="display-2 fw-bold mb-3 gradient-text animate-fade-in">
                    üè° homeupgrades.ai
                </h1>
                <p class="lead text-muted mb-4 animate-slide-up">Visualize Your Dream Home Upgrades ‚ú®</p>
            </div>
            
            <!-- Flashy Search Container -->
            <div class="search-hero-container animate-scale-in">
                <div class="search-card">
                    <div class="search-header">
                        <h2 class="h3 mb-3">Find Your Perfect Home</h2>
                        <p class="text-muted">Enter any location to discover amazing properties</p>
                    </div>
                    
                    <!-- Animated Search Bar -->
                    <div class="search-input-container">
                        <div class="input-group search-input-group">
                            <span class="input-group-text search-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                            <input type="text" class="form-control search-input" id="locationSearch" placeholder="Enter location (e.g., New York, NY)" autocomplete="off">
                            <button class="btn btn-primary search-btn" type="button" onclick="searchHomes()">
                                <span class="btn-text">Search</span>
                                <i class="fas fa-search btn-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Popular Locations -->
                    <div class="popular-locations mt-4">
                        <p class="small text-muted mb-2">Popular searches:</p>
                        <div class="location-tags">
                            <span class="location-tag" onclick="searchLocation('New York, NY')">New York, NY</span>
                            <span class="location-tag" onclick="searchLocation('Los Angeles, CA')">Los Angeles, CA</span>
                            <span class="location-tag" onclick="searchLocation('Chicago, IL')">Chicago, IL</span>
                            <span class="location-tag" onclick="searchLocation('Austin, TX')">Austin, TX</span>
                            <span class="location-tag" onclick="searchLocation('Miami, FL')">Miami, FL</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search function for location-based home search
        function searchHomes() {
            const locationInput = document.getElementById('locationSearch');
            const location = locationInput.value.trim();
            
            if (location) {
                console.log('Searching for homes in:', location);
                // Redirect to homes page with location parameter
                const encodedLocation = encodeURIComponent(location);
                window.location.href = `homes.html?location=${encodedLocation}`;
            } else {
                alert('Please enter a location to search for homes.');
            }
        }

        // Search function for popular location tags
        function searchLocation(location) {
            // Redirect directly to homes page with location parameter
            const encodedLocation = encodeURIComponent(location);
            window.location.href = `homes.html?location=${encodedLocation}`;
        }

        // Page navigation functions
        function showHomesPage() {
            // Redirect to homes page
            window.location.href = 'homes.html';
        }

        function showAboutPage() {
            // Redirect to about page
            window.location.href = 'about.html';
        }
        
        // Allow Enter key to trigger search
        document.addEventListener('DOMContentLoaded', function() {
            const locationInput = document.getElementById('locationSearch');
            if (locationInput) {
                locationInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchHomes();
                    }
                });
            }
        });
    </script>
</body>
</html>
